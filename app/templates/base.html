<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="navigation post">
            <ul>
                <li class="list active">
                    <a href="{% url 'app:product_view' %}">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">ホーム</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:search' %}">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">日付検索</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:list_warehouse' %}">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">倉庫へ</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:list_one' %}">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">支店1へ</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:list_two' %}">
                        <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span>
                        <span class="title">支店2へ</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:list_three' %}">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <span class="title">支店3へ</span>
                    </a>
                </li>
                <li class="list">
                    <a href="{% url 'app:list_central' %}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">セントラルへ</span>
                    </a>
                </li>
            </ul>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            const list = document.querySelectorAll(".list");
            console.log(list);
    
            function activeLink() {
                list.forEach((item) => {
                    item.classList.remove("active");
                });
                this.classList.add("active");
            }
    
            list.forEach((item) => {
                item.addEventListener("click", activeLink);
            });
        </script>
            {% block content %}
            {% endblock %}
    </div>
</body>
</html>
